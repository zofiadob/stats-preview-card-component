<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
  
  <title>Stats preview card component</title>

</head>
<body>

  <div class="box-all">

  <div class="img-box"><img src="/images/image-header-mobile.jpg"></div>
 
  <div class="bigger-box">  
  <h1>Get insights that help your business grow.</h1>
  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
  </p>

  <div class="stats">
    <p>10k+</p>
    <span>companies</span>
  </div>

  <div class="stats">
    <p>314</p>
    <span>templates</span>
  </div>

  <div class="stats">
    <p>12m+</p>
    <span>queries</span>
  </div>
</div>

</div>
