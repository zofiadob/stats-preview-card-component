<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Stats preview card component</title>

</head>

<body>

  <main class="box-all">

    <div class="img-box">
      <div class="color"></div>
      <img src="./images/image-header-mobile.jpg" alt="header-mobile">
    </main>

    <main class="bigger-box">
      <h1>Get <span id="violetText">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <p>10k+</p>
        <span>companies</span>
      </div>

      <div class="stats">
        <p>314</p>
        <span>templates</span>
      </div>

      <div class="stats">
        <p>12M+</p>
        <span>queries</span>
      </div>
    </main>

    <main class="img-box">
      <div class="color"></div>
      <img src="./images/image-header-desktop.jpg" alt="header-desktop">
    </main>

  </div>
</body>

</html>
